<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/21918013.css">
</head>
<body background="./img/1234.png">
    <body>
        <a href="https://www.naver.com/" height="50" width="50" target="_blank">
            <img src="./img/naver.jpg" alt="위의 이미지를 누르면 사이트로연결됩니다."></a>
        <header class='form-header'>
            <h1>회원가입</h1>
            <p>새로운계정을 생성할게요.</p>
        </header>

        <form class='form-row'>
            <div>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
            </div>
            <div>
                <label for='email'>Email</label>
                <input id='email'
                   name='email'
                   type='email'
                   placeholder='홍길동@naver.com'/>
            </div>
            <div class='month-form-row'>
                <label for='birth_month'>Date of birth</label>
                <select name="Month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                  <input type='text' id='birth_month'>
            </div>
            <div>
                <fieldset class='legacy-form-row'>
                    <input id='gender-type-1'
                           name='gender-type'
                           type='radio'
                           value='Male' />
                    <label for='gender-type-1' class='radio-label'>Male</label>
                    <input id='gender-type-2'
                           name='gender-type'
                           type='radio'
                           value='Female'
                           checked />
                    <label for='gender-type-2' class='radio-label'>Female</label>
                    <input id='gender-type-3'
                           name='gender-type'
                           type='radio'
                           value='No-binary'
                           checked />
                    <label for='gender-type-3' class='radio-label'>No-binary</label>
                  </fieldset>
            </div>
            <div>
                <label class='checkbox-label' for='available'>
                    <input id='available'
                           name='available'
                           type='checkbox'
                           value='is-available'/>
                    <span>로봇이 아니라면 체크~</span>
                </label>
                <div>
                    <p input="name">휴대전화</p>  
                    
                    <br>
                    <input type="text" placeholder="전화번호 입력">
                    <button type="button" onclick="location.href='https://www.naver.com' ">인증번호받기</button>
                        </a> 
                    <input type="text" placeholder="인증번호 입력하세요">
                </div>
                <button type="button" onclick="location.href='http://www.naver.com' ">가입하기</button>
        </form>
    </body>
</html>
